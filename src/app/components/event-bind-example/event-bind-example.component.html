<h4>Event bind example</h4>

<div class="d-flex flex-column gap-2 w-25 mb-5">

  <div class="d-flex gap-2 align-items-center">
    <button class="btn btn-primary btn-sm flex-grow-1" (click)="decrementTimes()">-</button>
    <span>{{times}}</span>
    <button class="btn btn-primary btn-sm flex-grow-1" (click)="incrementTimes()">+</button>
  </div>
  <button class="btn btn-primary btn-sm" (click)="resetTimes()">Reset</button>

</div>

<div class="mb-5 d-flex flex-column gap-2 w-25 ">

  <input type="text" class="form-control" name="" id="input" (input)="onUserInput($event)">
  @if (!userInput) {
    <span class="text-danger fw-bold">No user input</span>
  }@else {  <span class="text-bg-info p-2"> {{userInput}}</span>}


</div>
