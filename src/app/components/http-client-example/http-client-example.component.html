<h4>Http Client Example</h4>
<h5>Random Jokes as a service</h5>

<div class="d-flex flex-column gap-2 mt-2 w-75">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Dad Joke</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="text-wrap">{{ dadJoke }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="refreshDadJoke()">Refresh dad joke</button>
    </mat-card-actions>
  </mat-card>

  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Chuck Joke</mat-card-title>
    </mat-card-header>
    <mat-card-content>{{ chuckJoke }}</mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="refreshChuckJoke()">
        Refresh Chuck joke
      </button>
    </mat-card-actions>
  </mat-card>
</div>
