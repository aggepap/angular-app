<div class="d-flex flex-column">
  <h5>New Person Form</h5>
  <form [formGroup]="userForm" class="d-flex flex-column">
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput type="text" name="givenName" id="givenName" formControlName="givenName" >
    <mat-error>Firstname is Required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput type="text" name="surname" id="surname" formControlName="surname">
    <mat-error>Last name is Required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Age</mat-label>
    <input matInput type="number" name="age" id="age" formControlName="age">
    <mat-error>Age is missing or invalid </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" id="email" formControlName="email">
    <mat-error>Must be a valid email</mat-error>
  </mat-form-field>
  <mat-form-field class="">
    <mat-label>Address</mat-label>
   <mat-select formControlName="address">
    <mat-option value="road1">Road 1</mat-option>
    <mat-option value="road2">Road 2</mat-option>
    <mat-option value="road3">Road 3</mat-option>
   </mat-select>
    <mat-error>Address is Required</mat-error>
  </mat-form-field>

  </form>
  <button mat-flat-button [disabled]="userForm.invalid" (click)="onSubmit(userForm.value)">Submit</button>
</div>
