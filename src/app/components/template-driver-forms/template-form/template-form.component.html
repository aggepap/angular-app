<div class="d-flex flex-column ">
  <h5>New Person form</h5>
  <form #form="ngForm" class="d-flex flex-column">
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput type="text" id="givenName" name="givenName" required ngModel #giveName="ngModel">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Last name</mat-label>
    <input matInput type="text" id="surname" name="surname" required ngModel #surname="ngModel">
  </mat-form-field>
  <mat-form-field>

    <mat-label for="age">Age</mat-label>
    <input matInput type="number" id="age" name="age" min="18" max="100" required ngModel #age="ngModel">
  </mat-form-field>

  <mat-form-field>
    <mat-label for="email">Email</mat-label>
    <input matInput type="email" id="email" name="email" required ngModel #email="ngModel">
  </mat-form-field>

  <mat-form-field>
    <mat-label for="address">Address</mat-label>
  <mat-select  name="address" id="address" ngModel #address="ngModel">

    <mat-option value="road1">Road1</mat-option>
    <mat-option value="road2">Road2</mat-option>
    <mat-option value="road3">Road3</mat-option>

  </mat-select>
  </mat-form-field>
  </form>
<button mat-flat-button type="submit" (click)="onSubmit(form.value)"> Submit</button>
</div>
